        <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@latest/babel.min.js"></script>

        <title>バイト先設定</title>
    </head>
    <body>
        <h2 class="section__title">バイト先設定</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">店舗名</label>
            <input type="string" class="form-control" id="new-name">
        </div>
          <div class="mb-3">
              <label class="form-label">給料日</label>
              <input type="number" class="form-control" id="new-date" placeholder="半角数字のみ">
          </div>
          <div class="mb-3">
              <label class="form-label">時給</label>
              <input type="number" class="form-control" id="new-price" placeholder="半角数字のみ">
          </div>
          <div align="center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const jobSettingMain = new JobSettingMain();
                jobSettingMain.setJob();
            "
        >
            設定を追加
        </button>
          </div>
      </form>
