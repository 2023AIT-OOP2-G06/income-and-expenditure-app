<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../../core/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>シフト管理カレンダー</title>
    <link rel="stylesheet" href="css/shiftCalenderStayle.css">
</head>

<body>

    <!--=============== BootstrapのJS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <div class="container-calendar">
        <h3><br></h3>
        <div class="button-container-calendar">
            <h4>
                <button class="btn btn-primary" id="previous" onclick="previous()">←先月</button>
                <button class="btn btn-primary" id="next" onclick="next()">来月→</button>

            </h4>

            <body>
                <h5 id="monthAndYear"></h5>
                <p style="text-align:center;">合計時間 = X</p>

            <body>
        </div>
        <table class="table-calendar" id="calendar" data-lang="ja">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
        </table>

        <div class="footer-container-calendar">
            <label for="month">日付指定：</label>
            <select id="month" onchange="jump()">
                <option value=0>1月</option>
                <option value=1>2月</option>
                <option value=2>3月</option>
                <option value=3>4月</option>
                <option value=4>5月</option>
                <option value=5>6月</option>
                <option value=6>7月</option>
                <option value=7>8月</option>
                <option value=8>9月</option>
                <option value=9>10月</option>
                <option value=10>11月</option>
                <option value=11>12月</option>
            </select>
            <select id="year" onchange="jump()"></select>
        </div>
    </div>

    <!-- 新しいモーダルの追加 -->
    <div id="numberInputModal" style="display: none;">
        <label class="m-3" for="numberInput">勤務時間:</label>
        <input type="number" id="numberInput" >
        <button class="btn btn-primary" onclick="console.log('hogehoge')">追加</button>

        <!-- 新しいコード: 入力された数を表示する領域 -->
        <div id="numbersDisplay"></div>
    </div>

    <script src="js/shiftCalenderMain.js" type="text/javascript"></script>
</body>

</html>
