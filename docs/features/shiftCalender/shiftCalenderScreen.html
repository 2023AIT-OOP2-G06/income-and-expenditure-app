<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="../../core/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


        <!--=============== DB用、ここだけTypeScriptを使わせてもらっています。みんなもTSを使ってもいいよ。 ===============-->
        <script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@latest/babel.min.js"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/shiftData/ShiftApi.ts"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/shiftData/ShiftEntity.ts"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/shiftData/ShiftRepository.ts"></script> 

        <!--=============== JS ===============-->
        <!-- <script type="text/babel" data-presets="typescript" src="./js/ShiftMain.ts"></script> -->

        <script src="./js/shiftCalenderMain.js"></script>

        <title>シフト管理カレンダー</title>
    </head>
    <body>
        <h2 class="section__title">シフトカレンダー</h2>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const shiftMain = new ShiftMain();
                shiftMain.setShift();
            "
        >
            カレンダーを追加
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const shiftMain = new ShiftMain();
                shiftMain.getShift();
            "
        >
            カレンダーを確認
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const shiftMain = new ShiftMain();
                shiftMain.getShiftMonthAll();
            "
        >
            シフトを月で取得
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const shiftMain = new ShiftMain();
                shiftMain.getShiftDayAll();
            "
        >
            シフトを日にちで取得
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const shiftMain = new ShiftMain();
                shiftMain.deleteShiftList();
            "
        >
            履歴を全消去
        </button>

        <!--=============== BootstrapのJS ===============-->

    </body>
</html>
