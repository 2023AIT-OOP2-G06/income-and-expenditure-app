<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="../../core/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="../outgo/css/outgoStayle.css">

        <!--=============== DB用、ここだけTypeScriptを使わせてもらっています。みんなもTSを使ってもいいよ。 ===============-->
        <script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@latest/babel.min.js"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/outgoData/OutgoApi.ts"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/outgoData/OutgoEntity.ts"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/outgoData/OutgoRepository.ts"></script> 

        <!--=============== JS ===============-->
        <!-- <script type="text/babel" data-presets="typescript" src="./js/OutgoMain.ts"></script> -->

        <script src="./js/OutgoMain.js"></script>


        <title>支出管理</title>
    </head>
    <body>
        <h2 class="section__title">支出管理</h2>

        <p class="input">日付</p>
        <input type="date" id="new-date" class="input">
        <p class="input">金額</p>
        <input type="number" id="new-price" class="input" placeholder="半角数字のみ"><br />

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const outgoMain = new OutgoMain();
                outgoMain.setOutgo();
            "
        >
            支出を追加
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const outgoMain = new OutgoMain();
                outgoMain.getOutgo();
            "
        >
            支出を確認
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="
                const outgoMain = new OutgoMain();
                outgoMain.getOutgoMonthAll();
            "
        >
            支出を月で取得
        </button>

        <ul class="list-group"></ul>

        <!--=============== BootstrapのJS ===============-->

    </body>
</html>
