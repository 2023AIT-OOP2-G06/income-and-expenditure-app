<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="../../core/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="../outgo/css/outgoStayle.css">

        <!--=============== DB用、ここだけTypeScriptを使わせてもらっています。みんなもTSを使ってもいいよ。 ===============-->
        <script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@latest/babel.min.js"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/outgoData/OutgoApi.ts"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/outgoData/OutgoEntity.ts"></script>
        <script type="text/babel" data-presets="typescript" src="../../DB/outgoData/OutgoRepository.ts"></script> 

        <!--=============== JS ===============-->
        <!-- <script type="text/babel" data-presets="typescript" src="./js/OutgoMain.ts"></script> -->

        <script src="./js/OutgoMain.js"></script>


        <title>支出管理</title>
    </head>
    <body>
        <h2 class="section__title">支出管理</h2>

        <form>
            <div class="mb-3">
              <label class="form-label">日付</label>
              <input type="date" class="form-control" id="new-date">
            </div>
            <div class="mb-3">
              <label class="form-label">金額</label>
              <input type="number" class="form-control" id="new-price" placeholder="半角数字のみ">
            </div>
        </form>

        <div align="center">
            <button type="button" class="btn btn-primary" id="head-button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="
                    const outgoMain = new OutgoMain();
                    outgoMain.setOutgo();
                "
            >
                支出を追加
            </button><br />
        
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="
                    const outgoMain = new OutgoMain();
                    outgoMain.getOutgo();
                "
            >
                全ての支出を表示
            </button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="
                    const outgoMain = new OutgoMain();
                    outgoMain.getOutgoMonthAll();
                "
            >
                今月の支出を表示
            </button>
        </div>

        <ul class="list-group"></ul>

        <!--=============== BootstrapのJS ===============-->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    </body>
</html>
