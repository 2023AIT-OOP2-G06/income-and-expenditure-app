<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../../core/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../features/incomeAndOutgo/css/incomeAndOutgoStayle.css"
    />

    <title>収支管理</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container text-center">
      <h2 class="section__title">収支管理</h2>
      <!-- 扶養の金額 -->
      <div class="mt-4">
        <h4 class="mb-3">扶養の金額</h4>
        <section class="bar-graph bar-graph-horizontal bar-graph-one">
          <div class="bar-one">
            <div class="bar"></div>
          </div>
        </section>
        <div class="row mt-3">
          <div class="mt-3">
            <p>働いた金額: ¥50,000</p>
            <p>残りの金額: ¥20,000</p>
          </div>
        </div>
      </div>

      <!-- 今月の収入 -->
      <div class="mt-4">
        <div class="mt-3">
          <h4>今月の収入</h4>
          <p>働いた金額: ¥70,000</p>
        </div>
        <div class="mt-3">
          <h4>今月の支出</h4>
          <p>支出の合計: ¥25,000</p>
        </div>
        <div class="mt-3">
          <h4>今月の収支</h4>
          <p>収支の合計: ¥45,000</p>
        </div>
      </div>
    </div>

    <!--=============== BootstrapのJS ===============-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScriptファイルのリンク -->
    <script src="../../features/incomeAndOutgo/js/incomeAndOutgoMain.js"></script>
  </body>
</html>
